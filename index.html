button{

}
button:hover{transform:translateY(-4px) scale(1.05);box-shadow:0 12px 25px rgba(0,0,0,0.4);}

.heart,.sparkle{position:absolute;font-size:18px;pointer-events:none;opacity:0.7;}
@keyframes float{from{transform:translateY(0) rotate(0deg);}to{transform:translateY(-120vh) rotate(360deg);}}

.confetti{position:absolute;width:8px;height:8px;border-radius:50%;opacity:0.8;pointer-events:none;animation:confettiFall 3s linear infinite;}
@keyframes confettiFall{0%{transform:translateY(-10px) rotate(0deg);opacity:1;}100%{transform:translateY(100vh) rotate(360deg);opacity:0;}}

.flash-bg{position:absolute;width:100%;height:100%;top:0;left:0;background:radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);pointer-events:none;opacity:0;animation:flash 0.6s forwards;}
@keyframes flash{0%{opacity:0;}50%{opacity:1;}100%{opacity:0;}}

.page{display:none;}
.page.active{display:block;}

#page3 p{color:#000; opacity:1; transform:translateY(0) scale(1); font-weight:700; font-size:17px;}
#page4{overflow:hidden; background:linear-gradient(135deg,#caf0f8,#bde0fe,#a8dadc);}
#page4 .letter{position:absolute;font-size:24px;font-weight:700;color:#ff4d6d;opacity:0;pointer-events:none; text-shadow: 1px1px 4px rgba(0,0,0,0.2);}
</style>

<script>
// MUSIK
const music=document.getElementById("music");
music.play().catch(()=>{});

// PAGE1 TYPING
const page1=document.getElementById("page1");
const paras=page1.querySelectorAll("p[data-text]");
let pIndex=0;
const showTextBtn=document.getElementById("showTextBtn");
const nextBtn=document.getElementById("nextBtn");
const typeSound=new Audio("https://freesound.org/data/previews/240/240777_4019022-lq.mp3");

function typeText(el,text,i=0){
  if(i<text.length){
    el.textContent+=text.charAt(i);
    i++;
    typeSound.currentTime=0; typeSound.play().catch(()=>{});
    setTimeout(()=>typeText(el,text,i),50);
  } else {
    el.classList.add("active"); createHeartSparkle();
    pIndex++;
    if(pIndex===paras.length){ nextBtn.style.display="inline-block"; showTextBtn.style.display="none"; }
  }
}

showTextBtn.addEventListener("click",()=>{ if(pIndex<paras.length) typeText(paras[pIndex],paras[pIndex].dataset.text); });

// HEART + SPARKLE
function createHeartSparkle(){
  for(let i=0;i<2;i++){
    const h=document.createElement("div"); h.className="heart"; h.innerHTML="üíó";
    h.style.left=Math.random()*80+10+"%"; h.style.animationDuration=Math.random()*3+4+"s";
    h.style.fontSize=Math.random()*14+12+"px"; h.style.opacity=Math.random()*0.5+0.5;
    document.body.appendChild(h);
    const s=document.createElement("div"); s.className="sparkle"; s.innerHTML="‚ú®";
    s.style.left=Math.random()*80+10+"%"; s.style.animationDuration=Math.random()*3+3+"s";
    s.style.fontSize=Math.random()*12+10+"px"; s.style.opacity=Math.random()*0.5+0.5;
    document.body.appendChild(s);
  }
}

// PAGE CONTROL
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id=="page4") triggerPage4();
}

function choose(option){ showPage("page3"); }

// PAGE4 ANIMASI
function triggerPage4(){
  const loveText="LOVE";
  const letters=[];
  const page4=document.getElementById("page4");
  page4.innerHTML="<h1>üíñ‚ú®</h1>";

  for(let i=0;i<60;i++){
    const l=document.createElement("div"); l.className="letter";
    l.textContent=loveText.charAt(Math.floor(Math.random()*loveText.length));
    l.style.left=Math.random()*100+"vw";
    l.style.top=Math.random()*100+"vh";
    page4.appendChild(l);
    letters.push(l);
    animateLetter(l);
  }

  setTimeout(()=>{ formHeart(letters); },3500);
}

function animateLetter(l){
  const x=Math.random()*window.innerWidth;
  const y=Math.random()*window.innerHeight;
  const scale= Math.random()*1.5+0.5;
  const duration= Math.random()*2+2;
  l.style.opacity=1;
  l.style.transition=`all ${duration}s ease-in-out`;
  l.style.transform=`translate(${x}px, ${y}px) scale(${scale}) rotate(${Math.random()*360}deg)`;
}

function formHeart(letters){
  const centerX=window.innerWidth/2;
  const centerY=window.innerHeight/2;
  let angleStep=Math.PI/letters.length;
  letters.forEach((l,i)=>{
    let angle=i*angleStep*4-Math.PI;
    let radius=120;
    let x=centerX+radius*Math.cos(angle);
    let y=centerY+radius*Math.sin(angle)-50;
    l.style.transition="all 2s ease-in-out";
    l.style.transform=`translate(${x}px,${y}px) scale(2) rotate(0deg)`;
    l.style.color="#ff4d6d";
  });

  setTimeout(()=>{
    for(let i=0;i<120;i++){
      const c=document.createElement("div"); c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.backgroundColor=`hsl(${Math.random()*360},100%,75%)`;
      c.style.animationDuration=(Math.random()*2+2)+"s";
      document.body.appendChild(c);
    }
    for(let i=0;i<60;i++){
      const h=document.createElement("div"); h.className="heart"; h.innerHTML="üíó";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=(Math.random()*3+3)+"s";
      h.style.fontSize=(Math.random()*20+14)+"px"; document.body.appendChild(h);
    }
    for(let i=0;i<50;i++){
      const s=document.createElement("div"); s.className="sparkle"; s.innerHTML="‚ú®";
      s.style.left=Math.random()*100+"vw";
      s.style.animationDuration=(Math.random()*3+2)+"s";
      s.style.fontSize=(Math.random()*14+12)+"px"; document.body.appendChild(s);
    }
    const flash=document.createElement("div"); flash.className="flash-bg";
    document.body.appendChild(flash);
  },2000);
}
</script>
