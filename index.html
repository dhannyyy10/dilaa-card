<script>
const music=document.getElementById("music");

// LOGIN + ANIMASI CINEMATIC
function login(){
  const name=document.getElementById("nameInput").value.trim();
  if(name===""){ alert("tolong isi nama kamu dulu ğŸ˜…"); return; }
  const loginPage=document.getElementById("loginPage");
  loginPage.classList.remove("active");
  
  const overlay=document.createElement("div");
  overlay.style.position="absolute"; overlay.style.top=0; overlay.style.left=0;
  overlay.style.width="100%"; overlay.style.height="100%";
  overlay.style.background="radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%)";
  overlay.style.zIndex=10;
  document.body.appendChild(overlay);
  
  for(let i=0;i<30;i++){
    const h=document.createElement("div"); h.className="heart"; h.innerHTML="ğŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    h.style.fontSize=(Math.random()*18+12)+"px";
    document.body.appendChild(h);
    const s=document.createElement("div"); s.className="sparkle"; s.innerHTML="âœ¨";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(Math.random()*3+2)+"s";
    s.style.fontSize=(Math.random()*14+10)+"px";
    document.body.appendChild(s);
  }
  
  const welcomeText=document.createElement("h1");
  welcomeText.style.position="absolute"; welcomeText.style.top="40%"; welcomeText.style.left="50%";
  welcomeText.style.transform="translateX(-50%)"; welcomeText.style.color="#ff4d6d";
  welcomeText.style.fontFamily="'Playfair Display', serif"; welcomeText.style.fontSize="30px"; welcomeText.style.zIndex=11; welcomeText.textContent="";
  document.body.appendChild(welcomeText);
  
  let i=0; const message=`Selamat datang, ${name}! ğŸ«°`;
  function typeLetter(){
    if(i<message.length){ welcomeText.textContent+=message.charAt(i); i++; setTimeout(typeLetter,40);}
    else { setTimeout(()=>{overlay.remove(); welcomeText.remove(); document.getElementById("page1").classList.add("active"); music.play();},1200);}
  }
  typeLetter();
}

// PAGE1 ANIMASI MASUK CEPET + BUTTON
const page1=document.getElementById("page1");
const paras=page1.querySelectorAll("p[data-text]");
let pIndex=0;
const showTextBtn=document.getElementById("showTextBtn");
const nextBtn=document.getElementById("nextBtn");

function typeText(el,text,i=0){
  if(i<text.length){ el.textContent+=text.charAt(i); i++; setTimeout(()=>typeText(el,text,i),20);} // lebih cepat
  else{ el.style.opacity=1; createHeartSparkle(); pIndex++; if(pIndex===paras.length){ nextBtn.style.display="inline-block"; showTextBtn.style.display="none";}}
}
showTextBtn.addEventListener("click",()=>{ if(pIndex<paras.length) typeText(paras[pIndex],paras[pIndex].dataset.text); });

function createHeartSparkle(){
  for(let i=0;i<2;i++){
    const h=document.createElement("div"); h.className="heart"; h.innerHTML="ğŸ’—";
    h.style.left=Math.random()*80+10+"%"; h.style.animationDuration=Math.random()*3+4+"s";
    h.style.fontSize=Math.random()*14+12+"px"; h.style.opacity=Math.random()*0.5+0.5;
    document.body.appendChild(h);
    const s=document.createElement("div"); s.className="sparkle"; s.innerHTML="âœ¨";
    s.style.left=Math.random()*80+10+"%"; s.style.animationDuration=Math.random()*3+3+"s";
    s.style.fontSize=Math.random()*12+10+"px"; s.style.opacity=Math.random()*0.5+0.5;
    document.body.appendChild(s);
  }
}

// PAGE CONTROL
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id=="page4") triggerPage4();
}

function choose(option){ showPage("page3"); }

// PAGE4: huruf random â†’ membentuk kalimat final
function triggerPage4(){
  const page4=document.getElementById("page4");
  page4.innerHTML="<h1></h1>";
  const text="aku janji bakal beliin kamu es krim dan tidak akan ngebentak kamu lagii ğŸ˜‰ğŸ«°";
  const letters=[];
  
  for(let i=0;i<text.length;i++){
    const l=document.createElement("div");
    l.className="letter";
    l.textContent=text.charAt(i);
    l.style.left=Math.random()*window.innerWidth+"px";
    l.style.top=Math.random()*window.innerHeight+"px";
    l.style.opacity=0;
    page4.appendChild(l);
    letters.push(l);
    
    setTimeout(()=>{
      l.style.transition="all 1s ease-in-out";
      l.style.opacity=1;
      l.style.left=50 + i*12 + "px";
      l.style.top=window.innerHeight/2 + "px";
      l.style.transform="translate(-50%,-50%) scale(1)";
      l.style.color="#ff4d6d";
    }, i*25); // lebih cepat
  }

  setTimeout(()=>{
    for(let i=0;i<80;i++){
      const c=document.createElement("div"); c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.backgroundColor=`hsl(${Math.random()*360},100%,75%)`;
      c.style.animationDuration=(Math.random()*2+2)+"s";
      document.body.appendChild(c);
    }
    for(let i=0;i<40;i++){
      const h=document.createElement("div"); h.className="heart"; h.innerHTML="ğŸ’—";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=(Math.random()*3+3)+"s";
      h.style.fontSize=(Math.random()*20+14)+"px"; document.body.appendChild(h);
    }
    for(let i=0;i<30;i++){
      const s=document.createElement("div"); s.className="sparkle"; s.innerHTML="âœ¨";
      s.style.left=Math.random()*100+"vw";
      s.style.animationDuration=(Math.random()*3+2)+"s";
      s.style.fontSize=(Math.random()*14+12)+"px"; document.body.appendChild(s);
    }
    const flash=document.createElement("div"); flash.className="flash-bg";
    document.body.appendChild(flash);
  },2000);
}
